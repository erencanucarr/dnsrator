<!DOCTYPE html>
<html>
<head>
    <title>DNSRator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles_overrides.css">
    <!-- Inter font for clean, modern typography -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <meta charset="UTF-8">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 2a10 10 0 1 0 0 20 10 10 0 0 0 0-20z"></path>
                        <path d="M12 8v8"></path>
                        <path d="M8 12h8"></path>
                    </svg>
                    DNSRator
                </h1>
                <div class="current-site"></div>
                <div class="security-indicators">
                    <span id="blacklist-indicator" class="indicator" data-tip="Spamhaus blacklist status"></span>
                </div>
            </div>
            <button class="theme-toggle" id="theme-toggle" title="Toggle theme">☀️</button>
        </header>
        
        <div class="tabs main-tabs">
            <div class="tab active" data-tab="dns"><i class="fa fa-globe"></i> DNS</div>
            <div class="tab" data-tab="ip"><i class="fa fa-search"></i> IP Lookup</div>
        </div>
        
        <div class="records-container">
            <!-- DNS Records Section -->
            <div class="record-box active" id="dns-section">
                <div class="tabs inner-tabs">
                    <div class="tab active" data-tab="a">A</div>
                    <div class="tab" data-tab="www">WWW</div>
                    <div class="tab" data-tab="ns">NS</div>
                    <div class="tab" data-tab="mx">MX</div>
                    <div class="tab" data-tab="txt">TXT</div>
                    <div class="tab" data-tab="ptr">PTR</div>
                </div>
                <div class="dns-records">
                    <div class="record-box a active" id="a-records">
                        <h2><i class="fa fa-database"></i> A Records <span class="count" id="a-count">0</span></h2>
                        <div class="record-content"></div>
                    </div>
                    <div class="record-box www" id="www-records">
                        <h2><i class="fa fa-database"></i> WWW Record <span class="count" id="www-count">0</span></h2>
                        <div class="record-content"></div>
                    </div>
                    <div class="record-box ns" id="ns-records">
                        <h2><i class="fa fa-server"></i> Nameservers <span class="count" id="ns-count">0</span></h2>
                        <div class="record-content"></div>
                    </div>
                    <div class="record-box mx" id="mx-records">
                        <h2><i class="fa fa-envelope"></i> Mail Servers <span class="count" id="mx-count">0</span></h2>
                        <div class="record-content"></div>
                    </div>
                    <div class="record-box txt" id="txt-records">
                        <h2><i class="fa fa-database"></i> TXT Records <span class="count" id="txt-count">0</span></h2>
                        <div class="record-content"></div>
                    </div>
                    <div class="record-box ptr" id="ptr-records">
                        <h2><i class="fa fa-database"></i> PTR Records <span class="count" id="ptr-count">0</span></h2>
                        <div class="record-content"></div>
                    </div>
                </div>
            </div>
            <!-- IP Lookup Section -->
            <div class="record-box" id="ip-section">
                <h2>IP Lookup</h2>
                <div class="ip-lookup-input">
                    <input id="ip-input" type="text" placeholder="Enter IP address">
                    <button id="lookup-btn">Lookup</button>
                </div>
                <div id="ip-result" class="ip-lookup-result"></div>
            </div>
        </div>
        
        <div class="loader">Loading...</div>
        
        <div class="footer">
            <span>DNSRator - All Rights Reserved.</span>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
